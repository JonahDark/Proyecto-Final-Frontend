<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button *ngIf="es_edicion" [routerLink]="['/evento/editar-evento']"></ion-back-button>
      <ion-back-button *ngIf="num_mesas === 0"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon *ngIf="num_comensales_evento !== evento.ubicacion!.aforo" name="add-circle-outline" type="button"
        (click)="irAAddMesa()" slot="end" size="large"></ion-icon>
    </ion-buttons>
    <ion-title class="titleHeader">Mesas</ion-title>
  </ion-toolbar>
</ion-header>


<div class="center" *ngIf="num_comensales_evento === evento.ubicacion!.aforo" class="center">
  <h4 style="color: tomato;"> Ha llegado al aforo m√°ximo</h4>
</div>

<ion-content *ngIf="num_mesas === 0" class="center">
  <h4 style="color: tomato;"> No existen mesas</h4>
</ion-content>

<ion-content>
  <ion-list *ngFor="let mesa of mesas">
    <ion-item>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{mesa.nombre}}</ion-card-title>
          <ion-card-subtitle>{{mesa.tipoMesa}}</ion-card-subtitle>          
        </ion-card-header>
        <ion-card-content>
          <ion-buttons slot="buttons">
            <ion-button color="danger" (click)="borrarMesa(mesa.id!)">Borrar</ion-button>
            <ion-button color="primary" (click)="irADetalleMesa(mesa)">Detalles</ion-button>
            <ion-button color="primary" (click)="irAEditarMesa(mesa)">Editar</ion-button>
          </ion-buttons>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-buttons class="botoneraHorizontal">
      <ion-button *ngIf="num_mesas > 0" expand="block" shape="round" color="primary" (click)="irADetallesPago()">
        Ver presupuesto
      </ion-button>
      <ion-button expand="block" shape="round" color="danger" (click)="mostrarAlerta()">
        Salir
      </ion-button>
    </ion-buttons>
  </ion-item>
</ion-content>
