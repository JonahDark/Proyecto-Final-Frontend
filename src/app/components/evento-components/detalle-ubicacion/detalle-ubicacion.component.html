<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="titleHeader">{{ubicacion?.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img class="imagen" [src]="ubicacion?.foto"></ion-img>
</ion-content>

<ion-content>
  <ion-list>
    <ion-item>
      <h5>{{ubicacion?.descripcion}}</h5>
    </ion-item>
    <ion-item>
      <ion-label> Nombre: {{ubicacion?.nombre}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Tipo: {{ubicacion?.tipo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Aforo: {{ubicacion?.aforo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Precio: {{ubicacion?.precio | currency: 'EUR':'symbol':undefined:'es-ES'}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
